name: CI/CD for isthisart-app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/isthisart-app:latest

  deploy:
    needs: build
    runs-on: [self-hosted, Windows, X64] # Deploys on local machine with Minikube

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Minikube
        shell: powershell
        run: |
          minikube start --driver=docker
          minikube status

      # ✅ Configure Docker to use Minikube context (PowerShell syntax)
      - name: Configure Docker to use Minikube context
        shell: powershell
        run: |
          & minikube -p minikube docker-env --shell powershell | Invoke-Expression
          docker context use default

      # ✅ Load your image inside Minikube’s Docker
      - name: Load Docker Image into Minikube
        shell: powershell
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/isthisart-app:latest
          minikube image load ${{ secrets.DOCKER_USERNAME }}/isthisart-app:latest

      # ✅ Deploy to Minikube using Kubernetes manifest
      - name: Deploy to Minikube
        shell: powershell
        run: |
          kubectl apply -f k8s/k8s.yml
          kubectl rollout status deployment/isthisart-app-deployment
          kubectl get pods -o wide

      # ✅ Expose and verify service
      - name: Verify Service
        shell: powershell
        run: |
          kubectl get svc
          kubectl describe svc isthisart-app-service

      - name: Expose Minikube Service (via Port Forward)
  shell: powershell
  run: |
    Start-Job { kubectl port-forward svc/isthisart-app-service 8080:80 --address 0.0.0.0 }
    Start-Sleep -Seconds 10
    Write-Output "✅ Service available at: http://localhost:8080"




